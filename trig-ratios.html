<!DOCTYPE HTML>
<html>
	<head>
		<style>
		body {
			margin: 0px;
			padding: 0px;
		}
		</style>
	</head>
	
	<body>
		<canvas id="graph" width="1024" height="768">	
	</canvas>

	<script>
		// get canvas related references
		var canvas = document.getElementById("graph");
		var ctx = canvas.getContext("2d");
		var BB = canvas.getBoundingClientRect();
		var offsetX = BB.left;
		var offsetY = BB.top;
		var WIDTH = canvas.width;
		var HEIGHT = canvas.height;

		// drag related variables
		var dragok = false;
		var startX;
		var startY;

		// an array of objects that define different rectangles
		var rects = [];
		rects.push({
		    x: 600,
		    y: 80,
		    width: 20,
		    height: 20,
		    fill: "#444444",
		    isDragging: false,
			axis: "vertical"
		});
		rects.push({
		    x: 220,
		    y: 180,
		    width: 20,
		    height: 20,
		    fill: "#ff550d",
		    isDragging: false,
			axis: "horizontal"
		});
		rects.push({
		    x: 600,
		    y: 180,
		    width: 20,
		    height: 20,
		    fill: "#630000",
		    isDragging: false,
			axis: "no"
		});

		// listen for mouse events
		canvas.onmousedown = myDown;
		canvas.onmouseup = myUp;
		canvas.onmousemove = myMove;

		// call to draw the scene
		draw();

		// draw a single rect
		function rect(x, y, w, h) {
		    ctx.beginPath();
			ctx.arc(x, y, 10, 0, 2 * Math.PI, false); 
		    ctx.closePath();
		    ctx.fill();
		}

		// clear the canvas
		function clear() {
		    ctx.clearRect(0, 0, WIDTH, HEIGHT);
		}

		// redraw the scene
		function draw() {
		    clear();
		    ctx.fillStyle = "#FAF7F8";
		    rect(0, 0, WIDTH, HEIGHT);
		    // redraw each rect in the rects[] array
		    for (var i = 0; i < rects.length; i++) {
		        var r = rects[i];
		        ctx.fillStyle = r.fill;
		        rect(r.x, r.y, r.width, r.height);
		    }
			
			// draw the triangle
			ctx.beginPath();
			ctx.strokeStyle = '#000'; 
			ctx.moveTo(rects[0].x,rects[0].y);
			ctx.lineTo(rects[1].x,rects[1].y);
			ctx.lineTo(rects[2].x,rects[2].y);
			ctx.lineTo(rects[0].x,rects[0].y);
			ctx.stroke();
			
			// Label the side lengths.
			ctx.font = "14px Helvetica";

			// b length
			blen = Math.abs(rects[1].x - rects[2].x)
			bmid = (rects[1].x + rects[2].x) / 2
			ctx.fillText("B = " + blen.toString(), bmid - 20, 200);

			// a length
			alen = Math.abs(rects[0].y - rects[2].y)
			amid = (rects[0].y + rects[2].y) / 2
			ctx.fillText("A  = " + alen.toString(), 610, amid);


			// h length
			hlen = Math.sqrt(alen * alen + blen * blen)
			ctx.fillText("H = " + Math.ceil(hlen).toString(), bmid - 20, amid - 10);
			
			// sin
			ctx.fillText("A/H = " + (alen/hlen).toFixed(3).toString(), 40, 100);
			ctx.fillText("B/H = " + (blen/hlen).toFixed(3).toString(), 40, 120);
		}


		// handle mousedown events
		function myDown(e) {

		    // tell the browser we're handling this mouse event
		    e.preventDefault();
		    e.stopPropagation();

		    // get the current mouse position
		    var mx = parseInt(e.clientX - offsetX);
		    var my = parseInt(e.clientY - offsetY);

		    // test each rect to see if mouse is inside
		    dragok = false;
		    for (var i = 0; i < rects.length; i++) {
		        var r = rects[i];
				dx = mx - r.x
				dy = my - r.y
				if (Math.sqrt(dx * dx + dy * dy) <= 10) {
		            // if yes, set that rects isDragging=true
		            dragok = true;
		            r.isDragging = true;
		        }
		    }
		    // save the current mouse position
		    startX = mx;
		    startY = my;
		}


		// handle mouseup events
		function myUp(e) {  
		    // tell the browser we're handling this mouse event
		    e.preventDefault();
		    e.stopPropagation();

		    // clear all the dragging flags
		    dragok = false;
		    for (var i = 0; i < rects.length; i++) {
		        rects[i].isDragging = false;
		    }
		}


		// handle mouse moves
		function myMove(e) {
		    // if we're dragging anything...
		    if (dragok) {

		        // tell the browser we're handling this mouse event
		        e.preventDefault();
		        e.stopPropagation();

		        // get the current mouse position
		        var mx = parseInt(e.clientX - offsetX);
		        var my = parseInt(e.clientY - offsetY);

		        // calculate the distance the mouse has moved
		        // since the last mousemove
		        var dx = mx - startX;
		        var dy = my - startY;

		        // move each rect that isDragging 
		        // by the distance the mouse has moved
		        // since the last mousemove
		        for (var i = 0; i < rects.length; i++) {
		            var r = rects[i];
		            if (r.isDragging) {
						if (r.axis == "horizontal") {
			                r.x += dx;
						}
		                if (r.axis == "vertical") {
							r.y += dy;
						}
		            }
		        }

		        // redraw the scene with the new rect positions
		        draw();

		        // reset the starting mouse position for the next mousemove
		        startX = mx;
		        startY = my;

		    }
		}	
	</script>

</body>
</html>
